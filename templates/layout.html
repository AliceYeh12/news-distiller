<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <link rel="shortcut icon" href="/static/assets/favicon.ico" type="image/x-icon">
        <link rel="icon" href="/static/assets/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <link rel="stylesheet" defertype="text/css" href="/static/css/styles.css">
    </head>
    <body>
        <div class="search-home">
            <h1><a href="/" class="logo">&#128240 News Distiller</a></h1>
            <p>Get the latest news in entertainment, sports, and technology.</p>
            <div class="content-section-a">
                <form method="post" action="/search">
                    <div class="row search-area">
                        <div class="col-4 search-bar">
                            <input type="text" class="form-control" name="query" placeholder="Search a keyword..."/>
                        </div>
                        <div class="search-btn">
                            <input type="submit" class="btn btn-primary" value="Go!"/>
                        </div>
                    </div>
                    <div class="categories-check">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" name="entertainment-box" checked>
                            <label class="form-check-label" for="entertainment-box">
                                Entertainment
                            </label>
                            <input class="form-check-input" type="checkbox" value="" name="sports-box" checked>
                            <label class="form-check-label" for="sports-box">
                                Sports
                            </label>
                            <input class="form-check-input" type="checkbox" value="" name="tech-box" checked>
                            <label class="form-check-label" for="tech-box">
                                Technology
                            </label>
                        </div>
                    </div>
                </form>
            </div>
        </div>
        {% block content %}{% endblock %}
    </body>
</html>
